<div class='container'>
  <div class='page-header'>
    <h1>Employees</h1>
  </div>  

  <div class='row'>
    <div [ngClass]="{'col-md-12': (currentEmployee == null), 'col-md-6': currentEmployee}">
      <div class='panel panel-default' *ngFor='let employee of employees'>
        <div class='panel-heading'>
          <h4>{{employee.name}}</h4>
        </div>

        <div class='panel-body'>
          
          <p>
            <b>Position: </b> {{employee.position}} | <b>Department: </b> {{employee.department}}
          </p>
        </div>

        <div class='panel-footer text-right'>
          <button 
            class='btn btn-default' 
            (click)="inspect(employee); $event.stopPropagation()"
            [ngClass]="{'btn-primary': (currentEmployee == employee)}">
              <i class='glyphicon glyphicon-eye-open'></i>
          </button>

          <button class='btn btn-default' (click)="delete(employee); $event.stopPropagation()"><i class='glyphicon glyphicon-trash'></i></button>
        </div>
      </div>  
    </div>

    <div class='col-md-6' *ngIf='currentEmployee'>
      <employee-details [currentEmployee]="currentEmployee"></employee-details>
    </div>
  </div>
</div>
