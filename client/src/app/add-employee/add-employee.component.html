<div class='container'>
  <div class='row'>
    <div class='col-md-6 col-md-offset-3'>
      <div class='page-header'>
        <h2>Add Employee</h2>
      </div>

      <form>
        <div class='form-group'>
          <label>Name:</label>
          <input type='text' class='form-control' name='name' [(ngModel)] = 'name'>
        </div>
        
        <div class='form-group'>
          <label>Position:</label>
          <input type='text' class='form-control' name='position' [(ngModel)] = 'position'>
        </div>
        
        <div class='form-group'>
          <label>Department:</label>
          <input type='text' class='form-control' name='dept' [(ngModel)] = 'dept'>
        </div>

        <div class='form-group'>
          <label>Phone Number:</label>
          <input type='text' class='form-control' name='phoneNumber' [(ngModel)] = 'phoneNumber'>
        </div>

        <div class='form-group'>
          <label>E-Mail:</label>
          <input type='text' class='form-control' name='email' [(ngModel)] = 'email'>
        </div>

        <div class='form-group'>
          <label>Notes:</label>
          <textarea class='form-control' name='notes' [(ngModel)] = 'notes'></textarea>
        </div>

        <button class='btn btn-primary' (click)="addEmployee()">Add Employee</button>

        <br><br>
      </form>
    </div>
  </div>
</div>
